<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-entity position="0 0 0">
                <a-camera></a-camera>
            </a-entity>

        <!--head-->
        <a-box position = "0 3 -9" color="#5c6191" scale="2"></a-box>
        <a-cylinder position="0 2.2 -9" color="#c7e2dd" radius="0.2" width="0.2" height="0.5"></a-cylinder>
        
        <!--body-->
        <a-box position="0 1 -9" color="#5c6191" width="2" height="2"></a-box>

        <!--mouth-->
        <a-ring position = "0 2.5 -7" rotation="90 0 120", radius-inner="0.1", radius-outer="0.30", color="#24869f"></a-ring>
        
        <!--antenna-->
        <a-entity position="0 0 0" rotation="0 0 0" animation= "property: position; from: -0 3.8 -9; to:-0.5 3.8 -9; dir: alternate; loop: true; dur: 1000;">
            <a-cylinder position="-0 2 -9" radius="0.1" color="#c7e2dd" height="1">

            </a-cylinder>
        </a-entity>
        <a-entity position="0 0 0" rotation="0 0 0" animation= "property: position; from: -0 4 -9; to: -0.5 4 -9; dir: alternate; loop: true; dur: 1000;">
            <a-sphere position="-0 2.5 -9" radius="0.2" color="#a86667">

            </a-sphere>
        </a-entity>
        
        <!--EYE-->
        <a-entity position="0 0 0" rotation="0 0 0" animation= "property: position; from: -0 4 -9; to:-0 4.2 -9; dir: alternate; loop: true; dur: 1000;">
             <a-sphere position="0.3 -1 1" radius="0.1" height="0.1" color="black" >

             </a-sphere>
            </a-entity>
        <a-sphere position="0.3 3.2 -8.6" radius="0.25" height="0.1" color="white"></a-sphere>

        <a-entity position="0 0 0" rotation="0 0 0" animation= "property: position; from: -0 4 -9; to:-0 4.2 -9; dir: alternate; loop: true; dur: 1000;">
            <a-sphere position="-0.3 -1 1" radius="0.1" height="0.1" color="black" >

            </a-sphere>
           </a-entity>
       <a-sphere position="-0.3 3.2 -8.6" radius="0.25" height="0.1" color="white"></a-sphere>
        
        <!--arm-->
        <a-cylinder position="-1.7 1.3 -9" rotation="60 70 0 " radius="0.2" color="#c7e2dd" width="0.2" height="2"></a-cylinder>
        <a-sphere position="-2.5 0.8 -9" radius="0.3" height="0.1" color="#5c6191"></a-sphere>
        <a-cylinder position="1.7 1.4 -9" rotation="30 0 60 " radius="0.2" color="#c7e2dd" width="0.2" height="2"></a-cylinder>
        <a-sphere position="2.5 1 -8.9" radius="0.3" height="0.1" color="#5c6191"></a-sphere>

        <!--leg-->
        <a-cylinder position="0.7 -1 -9" radius="0.2" color="#c7e2dd" width="0.2" height="2"></a-cylinder>
        <a-box position="0.7 -2 -9" color="#5c6191" width="0.5" height="0.3"></a-box>
        <a-cylinder position="-0.6 -1 -9" radius="0.2" color="#c7e2dd" width="0.2" height="2"></a-cylinder>
        <a-box position="-0.6 -2 -9" color="#5c6191" width="0.5" height="0.3"></a-box>

        <!--plane-->
        <a-plane position="0 -3 -9"  rotation="-90 0 0" color="black" width="20" height="7"></a-plane>
        </a-scene>

    </body>
</html>
